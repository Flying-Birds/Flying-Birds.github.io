en: &DEFAULT_EN
  header:
    title: Preview of Next Event
    text: Toxic Parents
    button: Read more and join us
    buttonlink: "#intro"


  intro:
    title: "Toxic Parents"
    text: "Overcoming Their Hurtful Legacy and Reclaiming Your Life"
    section: intro 
    image: assets/img/posters/episode_4.png
    description: "不健康的家庭体系，就像高速公路上的连环追尾，其恶劣影响会代代相传！<br>这是一部振聋发聩的家庭心理疗伤经典之作。苏珊·福沃德博士通过工作中接触到的大量真实素材，分析了不健康的原生家庭是如何伤害子女，并特续影响子女成年后的生活的。<br>难能可贵的是，作者的主旨并不在于控诉这样的父母，而在于传授具体的对策，使那些受过或仍在承受父母伤害的人们获得勇气和力量，从与父母的负面关系模式中解脱，恢复自信和力量，得到自由和幸福。<br>这本书的作者苏珊·福沃德对我有特殊的影响。在北京大学学习时，一次在图书馆借到了一本书《情感敲诈》（Emotional Blackmail），这本书让我读得很过瘾，尤其是长期困扰自己的一些东西一瞬间就明白了，这种理解来得相当简单容易。那时我就想，为什么不这样写书呢？为什么非得将书写得晦涩难懂呢？<br>也许这是一个重要的起因，为什么我自己的书会写成我现在的风格。<br>——武志红"

   
  services:
    title: "Monthly Recommendation"
    text: "Selections for Extensive Reading"
    section: services
    list:
      - title: "[为何家会伤人](https://book.douban.com/subject/30359352/)"
        desc: "孩子天然是乐于满足父母的，我们这个过于讲孝道的社会常常忽视这一点，而片面强调父母的伟大与正确，却忽视了孩子对父母的天然的爱，一样伟大。"
        icon: fas fa-solid fa-book #find more at https://fontawesome.com/icons
      - title: "[Educated](https://book.douban.com/subject/33440205/)"
        desc: "无论你成为谁，无论你把自己变成了什么，那就是你本来的样子。它一直在你心中。不是在剑桥，而是在于你自已。你就是黄金。回到杨百翰大学，甚至回到你家乡的那座从地山，都不会改变你是谁。那可能会改变别人对你的看法，甚至也会改变你对自己的看法一即便是就金，在某些光线下也会显得晦暗， 但那只是错觉。金子一直是金子。"
        icon: fas fa-solid fa-book
      - title: "[嫌われる勇気](https://book.douban.com/subject/26369699/)"
        desc: "人根本不可能一个人活着，只有在社会性的环境之下才能成为“个人”。因此，阿德勒心理学把作为个人的“自立”和在社会中的“和谐”作为重大目标。那么，如何才能实现这些目标呢？阿德勒说：“在这里必须要克服‘工作’‘交友’和‘爱’这三大课题。”"
        icon: fas fa-solid fa-book

  portfolio:
    title: "Reviews"
    text: "Highlight Moments"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "About"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "初心启程：点亮未来的第一步"
        year: "2021.04.27"
        desc: "这一天，我们怀着对偏远地区青少年教育的深切关怀，正式迈出了第一步。我们希望通过点滴努力，为孩子们打开一扇望向世界的窗，让知识化作翅膀，让视野照亮前路，陪伴他们向阳生长，追逐梦想。"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "互助会启航：搭建心灵的港湾"
        year: "2025.04.21"
        desc: "关注到大家对心理支持的迫切需求，我们发起了互助会。在这里，每一份倾诉都被认真倾听，每一次陪伴都充满力量。我们用理解消融隔阂，让温暖在心灵间静静流淌，成为彼此最坚实的后盾。"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "从一人到两人：风雨同行的力量"
        year: "2025.06.14"
        desc: "窗窗外雨势正浓，咖啡馆内暖意融融。从独自践行初心，到两个人的撑伞同行，这份公益之路从此多了份笃定。看着雨幕，我想，再大的风雨，两个人都能撑起一片晴天。"
        image: assets/img/timeline/2.jpg
        alt:  
      - title: "伙伴集结成团：携手共筑公益梦"
        year: "2025.09.23"
        desc: "志同道合的伙伴们正式集结成团队。凭借各自的专长与热忱，我们携手前行，希望将这份公益事业做得更扎实、更深远，让更多人感受到这份努力带来的力量。"
        image: assets/img/timeline/3.jpg
        alt: 

        # you can enforce the alignment
        align: right
    end: "加入我们，<br>成为故事的一部分！"

